<link href="<bx_url_root />templates/base/css/forms_adv.css" rel="stylesheet" type="text/css" />
<div class="subs_main">

<form id="subscribers_form" method="post" class="form_advanced" action="" onsubmit="">
    <table width="100%" class="subs_table" cellpadding="5" cellspacing="0">
        <tr>
            <th class="header">&nbsp;</th>
            <th class="header"><bx_text:_adm_txt_mp_username /></th>
            <th class="header" style="padding-left:5px">Email</th>
            <th class="header"><bx_text:_adm_txt_mp_mlevel /></th>
			<th class="header">SubscriptionID</th>  
            <th class="header">Starts</th>
            <th class="header">Expires</th>
			<th class="header">Status</th>
              
        </tr>
		<tr><td colspan="7">__message__</td></tr>
        <bx_repeat:items>
            <tr>
                <td width="30px"><input type="checkbox" class="form_input_checkbox" id="sub__id__" name="subscribers[]" value="__id__" /></td>
                <td width="*"><a href="__edit_link__" class="__edit_class__">__nickname__</a></td>
                <td width="*">__email__</td>
                <td width="100px">__mem_name__</td>
 				<td width="105px">__txn_id__</td>
                <td width="110px">__date_start__</td>
                <td width="110px">__date_exp__</td>  
				<td width="80px">__status__</td>    
               
            </tr>
        </bx_repeat:items>
    </table>
</div>
__paginate__
__controls__
</form>
<script type="text/javascript">
	$('input[name=adm_subs_del]').click(function(){
		confirm('Are you sure you want to delete subscription(s)?');
	});
</script>
