<form method="POST" action="?r=block_tools/administration/&tab=cb">
	<table>
		<tr>
			<td class="boldright"><bx_text:_dbcs_PB_PageFrom /></td>
			<td>
			<select size="1" name="pagefrom" onchange="javascript: LoadBlocks(this.value)">
			__page_from_pages__</select></td>
		</tr>
		<tr>
			<td class="boldright"><bx_text:_dbcs_PB_PageTo /></td>
			<td><select size="1" name="pageto">__page_to_pages__</select></td>
		</tr>
	</table>
	<div id="blockdiv" class="blockdiv">
		<div class="boldp">
			<bx_text:_dbcs_PB_BlockToCopy /></div>
		<select size="10" style="width: 100%" name="pageblock">__page_blocks__
		</select>
		<div class="clear_both">
		</div>
		<div>&nbsp;</div>
		<div class="input_wrapper input_wrapper_submit">
			<div class="button_wrapper">
				<input type="submit" value="Copy" name="copy" class="form_input_submit">
				<div class="button_wrapper_close">
				</div>
			</div>
			<div class="input_close input_close_submit">
			</div>
		</div>
		<div class="clear_both">
		</div>
	</div>
</form>
